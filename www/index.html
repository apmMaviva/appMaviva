    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />

        <link rel="stylesheet" type="text/css" href="css/index.css" />
		<link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.5.min.css" />
		<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css" />
		<script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
		<script type="text/javascript" src="js/jquery.mobile-1.4.5.min.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
		
        <title>Maviva</title>
	
    </head>
    <body>

<!-- Panel de carga -->
		<div data-role="page" id="pantalla1" class="pantalla">
			<div data-role="content">
				<div class="loader">	
					<i class="fa fa-cog fa-spin"></i>
					<h3>CARGANDO...</h3>
				</div>
			</div>
		</div>				

<!-- Panel intercalado de petición de usuario-->
		<div data-role="page" id="pantallauser" class="pantalla">
			<div class="zona-img-libra">
				<img class="imagen-libra1" src="img/logoentrada.png">
			</div>	
			<div data-role="content" class="contenidoUser">
				<p class="textoSolicitud">Indique su usuario</p>
				<input id="CodigoUsuario" name="usuario" type="text" class="">
				<p id="btnValidaUsuario" class="botonValidar"><i class="fa fa-user"></i>&nbsp;&nbsp;&nbsp;VALIDAR</p>
			</div>
			<div class="loader2">	
				<i class="fa fa-cog fa-spin"></i>
				<h3>CARGANDO...</h3>
			</div>				
		</div>			

<!-- Panel intercalado de petición de clave-->
		<div data-role="page" id="pantallaclave" class="pantalla">
			<div class="zona-img-libra2">
				<img class="imagen-libra2" src="img/logoentrada.png">
			</div>	
			<div data-role="content" class="contenidoClave">
				<p id="nombreusuario" class="textoSolicitud">Indique su clave</p>
				<p class="textoSolicitud">Indique su clave</p>
				<input id="ClaveUsuario" name="usuario" type="password" class="">
				<p id="btnValidaClave" class="botonValidar"><i class="fa fa-lock"></i>&nbsp;&nbsp;&nbsp;VALIDAR</p>
				<div class="loader3">	
					<i class="fa fa-cog fa-spin"></i>
					<h3>CARGANDO...</h3>
				</div>				
			</div>
		</div>		
		
<!-- Panel de presentacion de segundo nivel-->
		<div data-role="page" id="pantalla2" class="pantalla">

			<div data-role="header" data-theme="b" id="header">
				<h1 class="completo" id="titulo-principal">MAVIVA</h1>
			</div>
			
			<div data-role="content" id="menu-principal">
				<div class="boton-entrada" onclick="cambiarSeccion('pantalla3');"><div class="estilo-boton-principal" style="background-color: #fbb700;text-shadow:none;"><i class="fa fa-truck"></i><p>S&Iacute;NCRONOS</p></div></div>	
			</div>

		</div>			

<!-- Panel de presentacion de tercer nivel: SINCRONOS-->
		<div data-role="page" id="pantalla3" class="pantalla">

			<div data-role="header" data-theme="b" id="header">
				<h1 class="completo" id="titulo-principal">ESCANEAR CODIGO</h1>
			</div>
			
			<div data-role="content" id="menu-principal">
				<div class="zona-img-code1">
					<img class="imagen-code1" src="img/codigo1.jpg">
				</div>	
				<div class="zona-img-code2">	
					<img class="imagen-code2" src="img/codigo2.jpg">
				</div>	
				<div class="explicacion">
					<p class="explicacion-texto">A continuaci&oacute;n debe escanear el c&oacute;digo del carro...</p>
					<p class="botonEscaneo">ESCANEAR</p>
					<p class="botonValidar" onclick="cambiarSeccion('pantalla4');">FINALIZAR</p>
				</div>	
			</div>

		</div>	

<!-- Panel de presentacion de resultados -->
		<div data-role="page" id="pantalla4" class="pantalla correcto">

			<div data-role="header" data-theme="b" id="header">
				<h1 class="completo" id="titulo-principal">RESULTADO</h1>
			</div>
			
			<div data-role="content" id="menu-principal">
				<div class="zona-img-ok">	
					<img class="imagen-codeOK" src="img/codigo-ok.jpg">
				</div>
				<div class="zona-img-nok">	
					<img class="imagen-codeNOK" src="img/codigo-nok.jpg">
				</div>					
				<div class="explicacion">
					<p class="explicacion-error">CARRO SINCRONO PRESENTADO DE FORMA CORRECTA</p>
					<div class="zona-tabla"></div>
					<p class="botonFinalizar">FINALIZAR</p>
				</div>
			</div>

		</div>			
		
		<!-- Transiciones de pantalla -->

        <script type="text/javascript">

/*	PRUEBAS PARA NAVEGADOR
			$( window ).load(function() {
				alert("Estoy " + $( window ).height() + " y " + $(".zona-img-libra").height() + " con " + $(".contenidoUser").height());
					$(".loader2").hide();
					var altoimagen = $(".zona-img-libra").height();
					var altotexto = $(".contenidoClave").height();
					var altoventana = $(window).height();
					if (altoventana > altotexto + altoimagen - 10) {
						var margen = altoventana - altotexto - altoimagen - 15;
						$(".zona-img-libra").css("padding-top",margen/2);
						$(".zona-img-libra").css("padding-bottom",margen/2);
					}
					else {
						var altoimagen = altoventana - altotexto - 15;
						alert("altoimagen " + altoimagen);
						$(".zona-img-libra").css("height",altoimagen);
					}
			});*/
			var usuario;
			var clave;
			var pasoSincrono;
			var procesaCarro;
			var tablaCarros=[];
			var tablaPosiciones=[];
			var errorOrdenacion = false;
				
			document.addEventListener("deviceready", onDeviceReady, false);
				
			document.addEventListener("backbutton", onBackKeyDown, false);
			
			function onDeviceReady() {
//				alert(window.innerWidth + ' x ' + window.innerHeight);
		
				$("p.botonEscaneo").on("click",function(){ scan();});
				
				$("p.botonFinalizar").on("click",function(){ cambiarSeccionReversa('pantalla2');});
				
				$("p#btnValidaUsuario").on("click",function(){ 
					usuario = $("#CodigoUsuario").val();
					$(".contenidoUser").hide();
					$(".zona-img-libra").hide();
					$(".loader2").show();
					ValidarUsuario(usuario);
				});

				$("p#btnValidaClave").on("click",function(){ 
					clave = $("#ClaveUsuario").val();
					$(".contenidoClave").hide();
					$(".zona-img-libra2").hide();
					$(".loader3").show();
					ValidarClave(clave);
				});
				
				setTimeout(function() {
					cambiarSeccion("pantallauser");
				}, 3000);				
			} 

			function cambiarSeccion(midiv) {
				$.mobile.changePage("#" + midiv, { transition: "slide", reverse: false });

				if (midiv == "pantallauser") {
					$(".loader2").hide();
					var altoimagen = $(".zona-img-libra").height();
					var altotexto = $(".contenidoUser").height();
					var altoventana = $(window).height();
					if (altoventana > altotexto + altoimagen - 10) {
						var margen = altoventana - altotexto - altoimagen - 15;
						$(".zona-img-libra").css("padding-top",margen/2);
						$(".zona-img-libra").css("padding-bottom",margen/2);
					}
					else {
						var altoimagen = altoventana - altotexto - 15;
						$(".zona-img-libra").css("height",altoimagen);
					}
				}				
					
				if (midiv == "pantallaclave") {
					$(".loader3").hide();
					var altoimagen = $(".zona-img-libra2").height();
					var altotexto = $(".contenidoClave").height();
					var altoventana = $(window).height();
					if (altoventana > altotexto + altoimagen - 10) {
						var margen = altoventana - altotexto - altoimagen - 15;
						$(".zona-img-libra2").css("padding-top",margen/2);
						$(".zona-img-libra2").css("padding-bottom",margen/2);
					}
					else {
						var altoimagen = altoventana - altotexto - 15;
						$(".zona-img-libra2").css("height",altoimagen);
					}					
				}
				
				if (midiv == "pantalla3") {
					pasoSincrono = 1;
					procesaCarro = 1;
					tablaCarros=[];
					tablaPosiciones=[];					
					errorOrdenacion = false;
					carouselLecturasSincrono();
				}
				
				if (midiv == "pantalla4") {
					procesarResultado();
				}				
			}

			function cambiarSeccionReversa(midiv) {
				$.mobile.changePage("#" + midiv, { transition: "slide", reverse: true });

				if (midiv == "pantalla2") {
					pasoSincrono = 1;
					procesaCarro = 1;
					tablaCarros=[];
					tablaPosiciones=[];					
					errorOrdenacion = false;
				}
				
			}
			
			function onBackKeyDown() {
				var hash = window.location.hash;
//			alert("Tengo hash: " + hash);					
				if (hash == '#pantalla2') {
					navigator.notification.confirm('¿Deseas salir de la aplicación?', CerrarApp, 'Maviva','SI,NO');
				}
				else if (hash == '#pantallauser') {
					navigator.notification.confirm('¿Deseas salir de la aplicación?', CerrarApp, 'Maviva','SI,NO');
				}
				else if (hash == '#pantallaclave') {
					cambiarSeccionReversa('pantallauser');
				}				
				else {
					history.go(-1);
				}	
			}
			
			function CerrarApp(index) {
				if (index == 1) {
					navigator.app.exitApp();
				}	
			}

			
			function carouselLecturasSincrono() {
				
//				alert("Encuentro " + pasoSincrono + " y " + procesaCarro);
				
				if ( (pasoSincrono>2)&&(pasoSincrono%2) ) {
					$('p.botonValidar').show();
				}
				else {
					$('p.botonValidar').hide();
				}
				
				if (pasoSincrono%2) {
					$('#pantalla3 h1').text('CARRO ' + procesaCarro + ": LISTADO");
					$('p.explicacion-texto').text('A continuación escanee el código que figura en el LISTADO DE CARRO.');
					$('.zona-img-code1').show();
					$('.zona-img-code2').hide();
				}
				else {
					$('#pantalla3 h1').text('CARRO ' + procesaCarro + ": POSICIÓN");
					$('p.explicacion-texto').text('A continuación escanee el código de posición.');
					$('.zona-img-code2').show();
					$('.zona-img-code1').hide();					
				}	
			}
			
			function scan() {

				var scanner = cordova.require("cordova/plugin/BarcodeScanner");
//				alert("Scan: paso " + pasoSincrono + " y " + procesaCarro);
				
				scanner.scan( function (result) { 

								if (result.cancelled) {
									alert("Lectura CANCELADA");
								}
								else {
//									alert("Lectura OK, " + result.text);
									procesarLectura(result.text);
									pasoSincrono = pasoSincrono + 1;
									if (pasoSincrono % 2) {
										procesaCarro = procesaCarro + 1;
									}	
									carouselLecturasSincrono();		
								} 

								/*
								alert("We got a barcode\n" + 
								"Result: " + result.text + "\n" + 
								"Format: " + result.format + "\n" + 
								"Cancelled: " + result.cancelled);  

								if (args.format == "QR_CODE") {
									window.plugins.childBrowser.showWebPage(args.text, { showLocationBar: false });
								}
								*/

							}, function (error) { 
								alert("Se ha producido un error de lectura"); 
							} );	

			}
			
			function procesarLectura(codigo) {
//			alert("longitudes antes " + tablaPosiciones.length + " y " + tablaCarros.length);
				if (pasoSincrono%2) {
					var pos = codigo.indexOf('F') - 1;
					tablaCarros.push(codigo.substr(1,pos));
				}
				else {
					tablaPosiciones.push(codigo);
					
					if (procesaCarro > 1) {
						for (x=1;x<procesaCarro;x++){
							if (tablaCarros[x-1] >= tablaCarros[x]) {
								errorOrdenacion = true;
							} 
							if (tablaPosiciones[x-1] >= tablaPosiciones[x]) {
								errorOrdenacion = true;
							} 							
						}
						if (errorOrdenacion) cambiarSeccion('pantalla4');
					}
				}
//			alert("longitudes despues " + tablaPosiciones.length + " y " + tablaCarros.length);
			}		
			
			function procesarResultado() {
//			alert("Resultado " + tablaPosiciones.length + " y " + tablaCarros.length);
				if (errorOrdenacion) {
					$('.zona-img-nok').show();
					$('.zona-img-ok').hide();
					$('p.explicacion-error').text('Se han detectado errores en la presentación del carro.');
				}
				else {
					$('.zona-img-nok').hide();
					$('.zona-img-ok').show();			
					$('p.explicacion-error').text('La ordenación del carro es correcta.');
				}
				
				var cadena = '<table id="resumen-carro"><tr><th>NÚMERO CARRO</th><th>POSICIÓN</th></tr>';
				
				for (x=0;x<tablaCarros.length;x++){
					cadena = cadena + '<tr><td>' + tablaCarros[x] + '</td><td>' + tablaPosiciones[x] + '</td></tr>';
				}
				
				cadena = cadena + '</table>';
				
				$('.zona-tabla').replaceWith('<div class="zona-tabla">' + cadena + '</div>');
			}

			
/***** FUNCIONES DE VALIDACION DE USUARIO Y CLAVE   ******/
			function ValidarUsuario(usuario) {
		
				var funcion = 'ValUsr';

				archivoValidacion = "https://intranet.grupomaviva.es/movil/appmovil.php?jsoncallback=?"

				$.getJSON( archivoValidacion, { funcion:funcion, param1:usuario })
					.done(function(respuestaServer) {

						if(respuestaServer.validacion == "OK"){

							$("p#nombreusuario").text(respuestaServer.nombre);

							cambiarSeccion("pantallaclave");
						}	
						else if(respuestaServer.validacion == "NOK"){
							if (respuestaServer.nombre == 'DESCONOCIDO') {
								alert('USUARIO NO RECONOCIDO');	
							}
							else {
								alert('ERROR DE COMUNICACION');	
							}
							$(".contenidoUser").show();
							$(".zona-img-libra").show();
							$(".loader2").hide();
						}	
						else{
						  /// ejecutar una conducta cuando la validacion falla
							alert('Error llamada' + respuestaServer.validacion);
						}
			  
					})
					
					.fail(function() {
						alert('ERROR LLAMADA');
					})
			};	

			function ValidarClave(clave) {
		
				var funcion = 'ValClv';

				archivoValidacion = "https://intranet.grupomaviva.es/movil/appmovil.php?jsoncallback=?"

				$.getJSON( archivoValidacion, { funcion:funcion, param1:usuario, param2:clave })
				
					.done(function(respuestaServer) {

						if(respuestaServer.validacion == "OK"){
							cambiarSeccion("pantalla2");
						}
						else if(respuestaServer.validacion == "NOK"){
							$("p#nombreusuario").text("CLAVE INCORRECTA");
							$(".contenidoClave").show();
							$(".zona-img-libra2").show();
							$(".loader3").hide();
						}
						else{
						  /// ejecutar una conducta cuando la validacion falla
							alert('Error llamada' + respuestaServer.validacion);
						}
			  
					})
					
					.fail(function() {
						alert('ERROR LLAMADA');
					})
			};	

			
		</script>		

	
    </body>
</html>
