<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
		<!-- APAZ: para evitar doble flick he cambiado initial-scale=1 por  -->
        <meta name="viewport" content="user-scalable=no, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
		<link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.5.min.css" />
		<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css" />
		<script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
		<script type="text/javascript" src="js/jquery.mobile-1.4.5.min.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
		
        <title>Maviva</title>
	
    </head>
    <body>

<!-- Panel de carga -->
		<div data-role="page" id="pantalla1" class="pantalla">
			<div data-role="content">
				<div class="loader">	
					<i class="fa fa-cog fa-spin"></i>
					<h3>CARGANDO...</h3>
				</div>
			</div>
		</div>				

<!-- Panel de presentacion de segundo nivel-->
		<div data-role="page" id="pantalla2" class="pantalla">

			<div data-role="header" data-theme="b" id="header">
				<h1 class="completo" id="titulo-principal">MAVIVA</h1>
			</div>
			
			<div data-role="content" id="menu-principal">
				<div class="boton-entrada" onclick="cambiarSeccion('pantalla3');"><div class="estilo-boton-principal" style="background-color: #fbb700;text-shadow:none;"><i class="fa fa-truck"></i><p>S&Iacute;NCRONOS</p></div></div>	
			</div>

		</div>			

<!-- Panel de presentacion de tercer nivel: SINCRONOS-->
		<div data-role="page" id="pantalla3" class="pantalla">

			<div data-role="header" data-theme="b" id="header">
				<h1 class="completo" id="titulo-principal">ESCANEAR CODIGO</h1>
			</div>
			
			<div data-role="content" id="menu-principal">
				<div class="zona-img-code1">
					<img class="imagen-code1" src="img/codigo1.jpg">
				</div>	
				<div class="zona-img-code2">	
					<img class="imagen-code2" src="img/codigo2.jpg">
				</div>	
				<div class="explicacion">
					<p class="explicacion-texto">A continuaci&oacute;n debe escanear el c&oacute;digo del carro...</p>
					<p class="botonEscaneo">ESCANEAR</p>
					<p class="botonValidar">VALIDAR ESCANEOS</p>
				</div>	
			</div>

		</div>	

<!-- Panel de presentacion de resultados -->
		<div data-role="page" id="pantalla4" class="pantalla correcto">

			<div data-role="header" data-theme="b" id="header">
				<h1 class="completo" id="titulo-principal">RESULTADO</h1>
			</div>
			
			<div data-role="content" id="menu-principal">
				<p class="explicacion">CARRO SINCRONO PRESENTADO DE FORMA CORRECTO</p>
				<p class="botonFinalizar">FINALIZAR</p>
			</div>

		</div>			
		
		<!-- Transiciones de pantalla -->

        <script type="text/javascript">
				
			var codigoLeido;	
			var pasoSincrono;
			var procesaCarro;
			var tablaCarros;
			var tablaPosiciones;
			var errorOrdenacion = false;
				
			document.addEventListener("deviceready", onDeviceReady, false);
				
			document.addEventListener("backbutton", onBackKeyDown, false);
			
			function onDeviceReady() {
//				alert(window.innerWidth + ' x ' + window.innerHeight);

				$("p.botonEscaneo").on("click",function(){ scan();});
				
				setTimeout(function() {
					$.mobile.changePage("#pantalla2", { transition: "slide", reverse: false });
				}, 2000);				
			}

			function cambiarSeccion(midiv) {
				$.mobile.changePage("#" + midiv, { transition: "slide", reverse: false });

				if (midiv == "pantalla3") {
					pasoSincrono = 1;
					procesaCarro = 1;
					carousel_lecturas_sincrono();
				}
			}

			function cambiarSeccionReversa(midiv) {
				$.mobile.changePage("#" + midiv, { transition: "slide", reverse: true });
			}
			
			function onBackKeyDown() {
				var hash = window.location.hash;
//			alert("Tengo hash: " + hash);					
				if (hash == '#pantalla2') {
					navigator.notification.confirm('¿Deseas salir de la aplicación?', CerrarApp, 'Maviva','SI,NO');
				}			
				else {
					history.go(-1);
				}	
			}
			
			function CerrarApp() {
				navigator.app.exitApp();
			}		

			
			function carousel_lecturas_sincrono() {
				
				alert("Encuentro " + pasoSincrono + " y " + procesaCarro);
				
				if ( (pasoSincrono>2)&&(pasoSincrono%2) ) {
					$('p.botonValidar').show();
				}
				else {
					$('p.botonValidar').hide();
				}
				if (pasoSincrono%2) {
					$('#pantalla3 h1').text('CARRO ' + pasoSincrono + ": LISTADO");
					$('p.explicacion-texto').text('A continuación escanee el código que figura en el LISTADO DE CARRO.');
					$('.zona-img-code1').show();
					$('.zona-img-code2').hide();
				}
				else {
					$('#pantalla3 h1').text('CARRO ' + pasoSincrono + ": POSICIÓN");
					$('p.explicacion-texto').text('A continuación escanee el código de posición.');
					$('.zona-img-code2').show();
					$('.zona-img-code1').hide();					
				}	
			}
			
			
			

			function scan() {

				var scanner = cordova.require("cordova/plugin/BarcodeScanner");
				alert("Tengo paso " + pasoSincrono);
				
				scanner.scan( function (result) { 

								if (result.cancelled) {
									codigoLeido = -1;
								}
								else {
									codigoLeido = result.text;
								} 

								/*
								alert("We got a barcode\n" + 
								"Result: " + result.text + "\n" + 
								"Format: " + result.format + "\n" + 
								"Cancelled: " + result.cancelled);  

								if (args.format == "QR_CODE") {
									window.plugins.childBrowser.showWebPage(args.text, { showLocationBar: false });
								}
								*/

							}, function (error) { 
								alert("Se ha producido un error de lectura"); 
							} );	
				
				if (codigoLeido != -1) {
				alert("Lectura OK");
					procesar_lectura();
					pasoSincrono = pasoSincrono + 1;
					if (pasoSincrono % 2 == 0) {
						procesaCarro = procesaCarro + 1;
					}
				}
				else {
				alert("Lectura NOK");
				}				
				carousel_lecturas_sincrono();
			}
			
			
			function procesar_lectura() {
			
				if (pasoSincrono%2) {
					tablaCarros.push(codigoLeido.substr(1,codigoLeido.indexOf('F') - 1));
					alert("Numero carro " + codigoLeido.substr(1,codigoLeido.indexOf('F') - 1));
				}
				else {
					tablaPosiciones.push(codigoLeido);
					alert("en posicion " + codigoLeido);
					
					if (procesaCarro > 1) {
						for (x=1;x<procesaCarro;x++){
							if (tablaCarros[x-1] >= tablaCarros[x]) {
								errorOrdenacion = true;
							} 
							if (tablaPosiciones[x-1] >= tablaPosiciones[x]) {
								errorOrdenacion = true;
							} 							
						}
						if (errorOrdenacion) cambiarSeccion('pantalla4');
					}
				}
				
			}		
			
		</script>		

	
    </body>
</html>
